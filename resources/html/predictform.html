        <script>
            function myfunction(){
                var x=document.getElementById("topnavID");
                if(x.className==="topnav"){
                    x.className+="responsive";
                }
                else{
                    x.className="topnav";
                }
                
            }
        </script>
        
    
        <script>
    function manage(txt) {
        var bt = document.getElementById('btSubmit');
        if (txt.value != '') {
            bt.disabled = false;
        }
        else {
            bt.disabled = true;
        }
    }
        </script>
            <script type="text/javascript">
    function calculateFunc() {

        var arr = document.getElementsByClassName("form");
        var tot = 0;
        var av = 0;

        for (var i = 0; i < arr.length; i++) {
            if (parseInt(arr[i].value)) {
                tot += parseInt(arr[i].value);
            }
        }

        av = tot / 4;

        if(av>122){
            window.open("havedbts.html");
        }
        if(av<122){
            window.open("donthavedbts.html");
        }

        return false;
    }
</script>
